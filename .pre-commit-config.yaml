repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-pyproject

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1
    hooks:
      - id: mypy
        args: ["--install-types", "--non-interactive", "--follow-imports=silent", "--ignore-missing-imports"]
        files: ^app/(data|components).*\.py$
        additional_dependencies:
          - types-requests>=2.31.0
          - types-urllib3