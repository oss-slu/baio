name: baio-stack

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: baio-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RUNS_DIR: ${RUNS_DIR:-/data/runs}
      WEIGHTS_DIR: ${WEIGHTS_DIR:-/data/weights}
      API_URL_INTERNAL: http://api:8080
      NEXT_PUBLIC_API_URL: http://localhost:8080
    volumes:
      - runs_data:${RUNS_DIR:-/data/runs}
      - weights_data:${WEIGHTS_DIR:-/data/weights}
      - ./examples:/data/examples:ro
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: baio-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      RUNS_DIR: ${RUNS_DIR:-/data/runs}
    volumes:
      - runs_data:${RUNS_DIR:-/data/runs}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8501}:8501"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8501/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  runs_data:
  weights_data:
