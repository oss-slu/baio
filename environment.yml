name: baio
channels:
  - conda-forge
  - bioconda

dependencies:
  # Python 3.8 or higher
  - python>=3.8,<3.11

  # Core ML/AI (CPU only)
  - pytorch=2.5.1          
  - transformers=4.56.1
  - tokenizers=0.22.0
  - accelerate=1.10.1
  - datasets=4.0.0

  # Scientific computing
  - numpy=2.3.3
  - pandas=2.3.2
  - scipy=1.16.1
  - scikit-learn=1.5.2      
  - matplotlib=3.10.6
  - seaborn=0.13.2
  - plotly=6.3.0

  # Bioinformatics
  - biopython=1.85
  - pysam=0.23.3

  # Clustering / dimensionality reduction
  - hdbscan=0.8.40
  - umap-learn=0.5.7

  # Web interface
  - streamlit=1.39.0

  # File I/O / formats
  - h5py=3.12.1
  - zarr=2.18.2
  - pyarrow=17.0.0

  # Dev / testing
  - pytest=8.4.2
  - pytest-cov=7.0.0
  - black=25.1.0
  - flake8=7.3.0
  - mypy=1.10.0
  - isort=6.0.1

  # Utilities
  - tqdm=4.67.1
  - click=8.1.7
  - pyyaml=6.0.2
  - jsonschema=4.25.1
  - rich=13.9.4

  # Jupyter
  - jupyter=1.1.1
  - jupyterlab=4.4.7
  - ipywidgets=8.1.7

  # pip extras
  - pip
  - pip:
      - evo2>=0.3.0